<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Loginbootstrap.css">
    <link rel="stylesheet" href="Loginbootstrap-reboot.css">
    <link rel="stylesheet" href="Login.css">


    <title>Welcome to the login Page</title>
  </head>
  <body>
    <div class="wrapper"><br><br>
    <div class="heading">
      <label ><h1><b>Login</b></h1></label>
    </div>
    <form> 
    <div class="Owethu">
      <div class="col-md-3 mb-2">
        <label for="exampleFormControlInput1">Username</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Please enter your Username">
        <div class="error"></div>
      </div>
    </div> 
    <div class="Owethu">
      <div class="col-md-3 mb-2">
        <label for="exampleFormControlInput1">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Please enter your password">
        <div class="error"></div>
      </div>
    </div>

    <div class="Position">
       <div class="col-md-3 mb-2">
          <div class="alert alert-primary" role="alert">
             <a href="SignUp/SignUp.html" class="alert-link">Forgot Password?</a>
          </div>
       </div>
    </div>

      <div class="Owethu">
        <button class="btn btn-primary" type="submit"><b>Click here to login</b></button>
      </div>
    </form>
    </div>
    
          
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
